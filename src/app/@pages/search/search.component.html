<section class="p-7">
  <div class="flex items-center mb-12 gap-5">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6 cursor-pointer"
      (click)="goBack()"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
      />
    </svg>
    <h4 class="font-bold text-center">Search games to add</h4>
  </div>
  <app-input-text
    [placeholder]="'Search a game...'"
    [control]="searchControl"
    [icon]="searchIcon"
  />

  @if (games && games.length) {
    <p class="mt-10 mb-5">
      <strong>Results</strong>
      with {{ searchValue }}
    </p>
    <app-game-list [games]="games" />
  } @else if (popularGames && popularGames.length) {
    <p class="mt-10 mb-5">
      <strong>Popular</strong>
      games
    </p>
    <app-game-list [games]="popularGames" />
  } @else {
    <p>Loading...</p>
  }
</section>

<ng-template #searchIcon>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-6 h-6 text-grey absolute inset-y-3 inset-x-3"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
    />
  </svg>
</ng-template>
