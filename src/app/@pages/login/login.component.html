<section class="h-screen flex flex-col items-center justify-end p-7">
  <img src="../../../assets/logo_color.svg" alt="Flownerd logo" width="52" />
  <h1 class="my-3"><span class="font-black">Flow</span>nerd</h1>
  <p class="text-center my-3">
    The best place to keep updated your videogames collection
  </p>
  <form class="w-full" [formGroup]="loginForm">
    <div class="my-3">
      <app-input-text
        [placeholder]="'Enter your username'"
        [control]="loginForm.get('username')!"
        [name]="'Username'"
        [icon]="userIcon"
      />
    </div>
    <div class="my-3">
      <app-button
        class="my-3"
        [value]="'Get Started'"
        [type]="'submit'"
        (clickButton)="onLogin()"
      />
    </div>
  </form>
</section>

<ng-template #userIcon>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-6 h-6 text-grey absolute inset-y-3 inset-x-3"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
    />
  </svg>
</ng-template>
